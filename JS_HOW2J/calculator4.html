<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicator</title>
    <script>
        function get(){
            var value1 = document.getElementById("num1").value;
            var value2 = document.getElementById("num2").value;
            var multiply = calc(parseInt(value1), parseInt(value2));
            document.getElementById("result").value = multiply;
        }

        function calc(x, y){
            return x * y ;
        }
    </script>
    <style>
        .container{
            width: 500px;
            margin: auto;
            margin-top: 100px;
        }
        input[type=text]{
            width: 50px;
        }
        button{
            width: 50px;
            height: 24px;
            background-color: green;
        }
    </style>
</head>
<body class="container">
    <input type="text" id="num1"> *
    <input type="text" id="num2"> =
    <input type="text" id="result">
    <button value="calculate" onclick="get()"> multiply </button>

    
</body>
</html>
