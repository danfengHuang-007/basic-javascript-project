           let year = document.getElementById("year").value;
            let month = document.getElementById("month").value;
            let day = document.getElementById("day").value;
            let date = new Date();
            date.setFullYear(year);
            date.setMonth(month-1);
            date.setDate(day);
            date.setHours(0);
            date.setMinutes(0);
            date.setSeconds(0);
            var today = new Date().getTime();
            var a = today-date.getTime();
            //公历一年时间是365天4小时18分 一年毫秒数
            var b = ((365*24+4)*60+18)*60*1000
            document.getElementById("age").innerText= (a/b);
