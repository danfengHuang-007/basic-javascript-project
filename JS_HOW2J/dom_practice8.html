<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>verify account</title>
</head>
<body>
    <p>验证账户是否存在</p>
    
    <input id="d1" placeholder="请输入用户名" width="200px" value="" onkeyup="up()">
    <span id="d2"></span>
    <script>
        function up(){
            var d1 = document.getElementById('d1').value;
            var y = new String(d1);
            if(y.length!=0){
                gg();
            }else{
                document.getElementById('d2').innerHTML = '不能为空';
            }
        }

        function gg(){
            var d1 = document.getElementById('d1').value;
            if(d1.charAt(0)=='a'||d1.charAt(0)=='A'){
                document.getElementById('d2').innerHTML = '不能使用';
            }
            else{
                document.getElementById('d2').innerHTML = '可以使用';
            }
        }
    </script>

</body>
</html>
