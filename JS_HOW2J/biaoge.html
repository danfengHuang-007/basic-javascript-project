<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格斑马线</title>
    <style>
        table{
            width: 800px;
            text-align: center;
            margin: auto;
            border-collapse: collapse; 
        }
        td{
            width: 200px;
            border-bottom-style:solid;
            border-bottom-color: #f5f5f5;
            padding: 10px 0px;
        }
        th{
            width: 200px;
            border-bottom-style: solid;
            border-bottom-color: lightgray;
            padding: 10px 0px;
        }
    </style>

    
</head>
<body>
    <table>
        <tr>
            <th>id</th> 
            <th>名称</th>
            <th>血量</th>
            <th>伤害</th>
        </tr>
        <tr>
            <td>1</td>
            <td>gareen</td>
            <td>340</td>
            <td>58</td>
        </tr>
        <tr>
            <td>2</td>
            <td>teemo</td>
            <td>320</td>
            <td>76</td>
        </tr>
        <tr>
            <td>3</td>
            <td>annie</td>
            <td>380</td>
            <td>38</td>
        </tr>
        <tr>
            <td>4</td>
            <td>deadbrother</td>
            <td>400</td>
            <td>90</td>
        </tr>
    </table>
    <script>
        var tr = document.getElementsByTagName('tr');
        for(i=1;i<tr.length;i+=2){
            tr[i].style.backgroundColor = '#f2f2f2';
        }
        
</script>
</body>
</html>
